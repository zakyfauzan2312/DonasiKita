      <div class="min-h-screen bg-white -mt-10 rounded-t-[50px] p-10">
        <div class="flex flex-col">
          <h2 class="font-bold text-gray-400 text-sm">Nama Lengkap</h2>

        </div>
        <div class="flex flex-col">
          <h2 class="font-bold text-gray-400 text-sm">Email</h2>
          <div class="relative w-full my-4">
            <input type="text" class="border-[1.5px] border-gray-400 rounded-lg w-full py-3 px-2" value="ZakyFauzan@kasih.com" />
          </div>
        </div>
        <div class="flex flex-col">
          <h2 class="font-bold text-gray-400 text-sm">Tanggal Lahir</h2>
          <div class="relative w-full my-4">
            <input type="text" class="border-[1.5px] border-gray-400 rounded-lg w-full py-3 px-2" value="01/01/2001" id="datepicker" />
            <div class="absolute right-0 inset-y-0 pr-4 flex items-center">
              <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                  fill="#B8B8B8"

        </div>
        <div class="flex flex-col">
          <h2 class="font-bold text-gray-400 text-sm">Bio Singkat</h2>
          <div class="relative w-full my-4">
            <textarea name="" id="" class="border-[1.5px] border-gray-400 rounded-lg w-full py-3 px-2">Zaky Fauzan</textarea>
          </div>
        </div>

        <div class="bg-lime-200 rounded-lg p-5 my-3">
          <p class="text-hijau-kb">Informasi berikut hanya dapat dilihat oleh kamu dan tidak akan kami publikasikan</p>

      <div class="mx-auto max-h-screen p-5 bottom-0 sticky flex flex-col">
